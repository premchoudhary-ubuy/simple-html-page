name: Deploy to EC2 with Nginx

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up SSH key for EC2 access
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      # Step 3: SSH into EC2 and deploy
      - name: Deploy on EC2
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          ssh -i private_key.pem -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_PUBLIC_IP }} << EOF

          # Install Git and Nginx
          sudo yum install -y git nginx

          # Clone the repository
          if [ -d "simple-website" ]; then
            sudo rm -rf simple-website
          fi
          git clone https://github.com/premchoudhary-ubuy/simple-html-page.git simple-website
          
          # Move HTML file to Nginx directory
          sudo mv simple-website/index.html /usr/share/nginx/html/

          # Configure Nginx to listen on port 8080
          sudo sed -i 's/listen       80;/listen       8080;/g' /etc/nginx/nginx.conf
          
          # Start and enable Nginx
          sudo systemctl enable nginx
          sudo systemctl restart nginx
          EOF

